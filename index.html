<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/main.css" rel="stylesheet">
    <title>LIFE XP</title>
</head>
<body>
    <div class="header">
        <h1>Life XP</h1>
        <button onclick="showAddQuest()">â• New Task</button>
        <div class="xp-box">ğŸ”· <span>999</span> <button>+</button></div>
    </div>

    
    <div class="activequest-alert">
        <div class="main-task">
        <span>ğŸ”¶ Complete 'Scrolls of Wisdom'</span>
        <span>âœ”ï¸</span>
        </div>
    </div>


    <div class="cards-container">
        <!--Used JS to dynamically update the cards-->
    </div>


    <div class="task-detail" id="detailBox">
        <h2 class = "quest-title">ğŸ“– Scrolls of Wisdom <span class="status">In Progress</span></h2>
        <p><strong>Backstory:</strong></p>
        <p class = "quest-backstory"></p>
        <p><strong>Objective:</strong></p>
        <p class = "quest-objective"></p>
        <p><strong>Reward:</strong></p>
        <p class = "quest-reward"></p>
        <div class="detail-buttons">
            <button class="giveup" onclick="hideDetail()">âŒ Give Up</button>
            <button class="complete">âœ… Complete</button>
        </div>
    </div>


    <div class="add-quest" id="addQuestBox">
        <h2>â• Add New Quest</h2>
        <div>
        <form id="addQuestForm">
            <label for="newtask">What shall I do today?</label><br />
            <textarea id="newtask" name="newtask"></textarea>
        </form>
        </div>
        <div class ="copy-prompt" id="copyPromptBox">
        <!-- Hidden input holding the full text -->
        <input type="hidden" id="hiddenCopyText" />
        <!-- Visible input with placeholder (not the real text) -->
        <input type="text" id="copyBox" placeholder="Click to copy quest prompt to ChatGPT" readonly onclick="copyToClipboard()" />
        </div>
        <div class ="output-prompt" id="outputPromptBox">
        <form id="outputPromptForm">
            <textarea id="outputPrompt" name="outputPrompt" placeholder="Paste output prompt from ChatGPT here and click Add Task" required></textarea>
            <p id="formatError" style="color:red; display:none;">Invalid format! Please use the exact Title/Backstory/Objective/Reward format.</p>
        </form>
        </div>
        <div class="submit-section" id="submitSection">
        <button class="submitNewQuest-btn" type="submit">Add Task</button>
        <button class="close" onclick="hideAddQuest()">âŒ</button>
        </div>
    </div>


    <script src="scripts/main.js" defer></script>
    <script src="scripts/db.js" defer></script>
</body>
</html>
